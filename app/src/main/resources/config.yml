# ChangelogBook Configuration

# Language: en (English) or pl (Polish)
language: "en"

# Delay time (in ticks) before showing the notification after joining (60 = 3 seconds)
notification-delay: 60

# Auto-open changelog book on player join
auto-open:
  # Enable automatic opening of changelog book when players join
  enabled: false
  # Delay in seconds before opening the book (e.g., 3 = wait 3 seconds after join)
  delay-seconds: 3

# Category System - fully customizable categories for changelog entries
# Usage: /changelog add [category] <content>
# Example: /changelog add fix Fixed critical bug
# 
# You can create unlimited custom categories with any ID you want!
# Each category can have:
#   - name: Display name shown in Discord and messages
