# MySQL Database Configuration
mysql:
  enabled: false
  host: 127.0.0.1
  port: 3306
  database: minecraft
  username: root
  password: "change_me"
  table-prefix: changelog_
  # HikariCP Connection Pool Settings
  pool:
    maximum-size: 10           # Maximum number of connections in pool
    minimum-idle: 2            # Minimum number of idle connections
    connection-timeout: 10000  # Connection timeout in milliseconds
    idle-timeout: 600000       # Idle timeout (10 minutes)
    max-lifetime: 1800000      # Max connection lifetime (30 minutes)
  # Multi-server database synchronization (planned feature)
  sync: false

# Database Maintenance
database:
  # Auto-prune soft-deleted entries older than X days
  # 0 = disabled, >0 = enabled
  prune-deleted-after-days: 30
  # Prune on plugin startup (in addition to auto-prune)
  prune-on-startup: true

# Reward System Configuration
rewards:
  enabled: true
  # Reward types - add as many as you want
  types:
    # Bronze reward - basic level
    bronze:
      enabled: true
      chance: 20
      cooldown-hours: 4
      max-days: 7
      command: "say %player% received bronze reward!"
    # Silver reward - intermediate level
    silver:
      enabled: true
      chance: 10
      cooldown-hours: 8
      max-days: 14
      command: "say %player% received silver reward!"
    # Gold reward - premium level
    gold:
      enabled: true
      chance: 5
      cooldown-hours: 12
      max-days: 30
      command: "say %player% received gold reward!"

# Discord Integration Configuration
discord:
  # Enable Discord webhook notifications
  enabled: false
  # Discord webhook URL (get from Server Settings -> Integrations -> Webhooks)
  webhook-url: "https://discord.com/api/webhooks/..."
  # Notify when new changelog entry is added
  notify-on-add: true
  # Mention a role when posting (e.g., "@everyone", "@here", "<@&ROLE_ID>", or "none")
  mention-role: "none"

# Update Checker Configuration
update-checker:
  # Enable checking for plugin updates from GitHub
  enabled: true
  # How often to check for updates (in hours)
  check-interval-hours: 6
  # GitHub repository in format "owner/repo"
  github-repo: "bishowsky/ChangelogBook"
  # Notify players with permission on join
  notify-on-join: true

# Content Validation Limits
limits:
  # Maximum changelog entry length (characters)
  max-content-length: 5000
  # Minimum changelog entry length (characters)
  min-content-length: 3

# Debug mode - set to true for verbose logging
debug: false